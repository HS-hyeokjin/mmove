<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>로그인 상태 확인</title>
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <p>로그인 되어 있습니다</p>
</div>
<div sec:authorize="!isAuthenticated()">
    <p>로그인 되어 있지 않습니다.</p>
</div>

<div sec:authorize="hasRole('ROLE_USER')">
    <p>로그인 되었습니다.</p>
</div>
</body>
</html>
