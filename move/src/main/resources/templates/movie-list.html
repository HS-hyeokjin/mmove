<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search List</title>
    <head th:include="fragments/header :: head"></head>
    <div th:replace="fragments/header :: nav" class="col-md-2"></div>
</head>

<body>
<h2>영화 검색</h2>

<p>총 <span th:text="${movieSearchListResponseDto.movieListResult.totCnt}"></span>건</p>

<table border="1">
    <thead>
    <tr>
        <th>poster</th>
        <th>Movie Code</th>
        <th>Movie Name</th>
        <th>English Name</th>
        <th>Production Year</th>
        <th>Open Date</th>
        <th>Type</th>
        <th>Production Status</th>
        <th>Nation</th>
        <th>Genre</th>
        <th>Representative Nation</th>
        <th>Representative Genre</th>
        <th>Directors</th>
        <th>Companies</th>
    </tr>
    </thead>
    <tbody th:each="movie : ${movieSearchListResponseDto.movieListResult.movieList}">
    <tr>
        <td><img th:src="${movie.posterUrl}" calt="포스터 이미지"> </td>
        <td th:text="${movie.movieCd}"></td>
        <td th:text="${movie.movieNm}"></td>
        <td th:text="${movie.movieNmEn}"></td>
        <td th:text="${movie.prdtYear}"></td>
        <td th:text="${movie.openDt}"></td>
        <td th:text="${movie.typeNm}"></td>
        <td th:text="${movie.prdtStatNm}"></td>
        <td th:text="${movie.nationAlt}"></td>
        <td th:text="${movie.genreAlt}"></td>
        <td th:text="${movie.repNationNm}"></td>
        <td th:text="${movie.repGenreNm}"></td>
        <td>
            <ul>
                <li th:each="director : ${movie.directors}" th:text="${director.peopleNm}"></li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="company : ${movie.companys}" th:text="${company.companyNm}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
