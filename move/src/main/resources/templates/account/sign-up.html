<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head th:include="~{fragments/header :: head}"></head>
    <div th:replace="fragments/header :: nav" class="col-md-2"></div>
    <title>회원가입</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-90 mt-5">
        <div class="col-md-5">
            <div>
                <h1 class="text-center text-light mb-5 display-3">회원가입</h1>
                <form action="/account/sign-up" method="post">
                    <div class="row mb-3 d-flex justify-content-center">
                        <label for="id" class="col-sm-2 col-form-label">아이디</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="id" name="id" required>
                        </div>
                    </div>
                    <div class="row mb-3 d-flex justify-content-center">
                        <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="row mb-3 d-flex justify-content-center">
                        <label for="name" class="col-sm-2 col-form-label">이름</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-sm-8 mt-3 mb-3 offset-sm-2">완 료</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
