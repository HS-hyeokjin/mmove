<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Info</title>
    <head th:include="fragments/header :: head"></head>
    <div th:replace="fragments/header :: nav" class="col-md-2"></div>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/sidebar :: nav" class="col-md-2"></div>
        <div class="col-md-10 offset-md-2">
            <br>
            <div class="row">
                <div class="card mb-3 col-md-1">
                    <h3 class="card-header" th:text="${personDetailData.personDetailResultDto.name}"></h3>
                    <img th:src="${@environment.getProperty('tmdb.image.url') + personDetailData.personDetailResultDto.profilePath}"
                         alt="Movie Poster" class="img-fluid">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    </img>
                    <div class="card-body">
                        <p class="card-text" th:text="${personDetailData.personDetailResultDto.name}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span th:if="${personDetailData.personDetailResultDto.gender == 1}">여성</span>
                            <span th:if="${personDetailData.personDetailResultDto.gender == 2}">남성</span>
                        </li>
                        <li class="list-group-item"
                            th:text="'선호도 : ' + ${personDetailData.personDetailResultDto.popularity}"></li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <h2> 대표 작품 </h2>
                    <div class="row mt-1">
                        <div th:each="film : ${personDetailData.personDetailResultDto.knownFor}" class="col-md-4 mb-4">
                            <div class="card border-dark">
                                <img th:src="${@environment.getProperty('tmdb.image.url') + film.posterPath}"
                                     alt="Movie Poster" height="500">
                                <div class="card-body">
                                    <h5 class="card-title text-light" th:text="${film.title}"></h5>
                                    <p class="card-text"
                                       th:utext="${#strings.length(film.overview) > 40 ? #strings.substring(film.overview, 0, 40) + '...' : film.overview}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
