<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:include="fragments/header :: head"></head>
    <title>Movie Info</title>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/sidebar :: nav" class="col-md-2"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="card mb-3 col-md-2">
                    <h3 class="card-header" th:text="${personDetailData.personDetailResultDto.name}"></h3>
                    <img th:src="${@environment.getProperty('tmdb.image.url') + personDetailData.personDetailResultDto.profilePath}"
                         alt="Movie Poster" class="img-fluid">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    </img>
                    <div class="card-body">
                        <p class="card-text" th:text="${personDetailData.personDetailResultDto.name}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${personDetailData.personDetailResultDto.gender}"></li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                    <div class="card-footer text-muted">
                        2 days ago
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div th:each="film : ${personDetailData.personDetailResultDto.knownFor}" class="col-md-3 mb-4">
                                <div class="card border-dark">
                                    <img th:src="${@environment.getProperty('tmdb.image.url') + film.posterPath}" alt="Movie Poster" class="img-fluid">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${film.title}"></h5>
                                        <p class="card-text" th:text="${film.overview}"></p>
                                    </div>
                                </div>
                        </div>
                    </div>                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
