<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVE Daily Box Office</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <style>
    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>

<div class="container">

  <h1>Daily Box Office Top5</h1>

  <div class="row">
    <div th:each="boxOffice, iterStat : ${dailyBoxOfficeData.boxOfficeResult.dailyBoxOfficeList}"
         th:if="${iterStat.index le 4}" class="col-md-2 mb-4">
      <div class="card border-dark">
        <img th:src="${boxOffice.imageUrl}" class="card-img-top" alt="포스터 이미지">
        <div class="card-body">
          <h5 class="card-title" th:text="${boxOffice.rank + '. ' + boxOffice.movieNm}"></h5>
          <p class="card-text">개봉일: <span th:text="${boxOffice.openDt}"></span></p>
        </div>
      </div>
    </div>
  </div>
  <table border="1">
    <thead>
    <tr>
      <th>포스터 이미지</th>
      <th>순위</th>
      <th>영화 제목</th>
      <th>개봉일</th>
      <th>매출액</th>
      <th>관객 수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="boxOffice : ${dailyBoxOfficeData.boxOfficeResult.dailyBoxOfficeList}">
      <td>
        <img th:src="${boxOffice.imageUrl}" alt="포스터 이미지" width="100">
      </td>
      <td th:text="${boxOffice.rank}"></td>
      <td th:text="${boxOffice.movieNm}"></td>
      <td th:text="${boxOffice.openDt}"></td>
      <td th:text="${boxOffice.salesAmt}"></td>
      <td th:text="${boxOffice.audiCnt}"></td>
    </tr>
    </tbody>
  </table>

  <input type="text" class="form-control datepicker" placeholder="날짜 선택">

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script th:inline="javascript">
  $(document).ready(function () {
    $('.datepicker').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
