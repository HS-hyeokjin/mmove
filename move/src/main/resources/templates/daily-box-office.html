<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVE Daily Box Office</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <style>
    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/daily-box-office">M . O . V . E</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Box-office
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="search" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Daily Box Office Top5</h1>

  <div class="row">
    <div th:each="boxOffice, iterStat : ${dailyBoxOfficeData.boxOfficeResult.dailyBoxOfficeList}"
         th:if="${iterStat.index le 4}" class="col-md-2 mb-4">
      <div class="card border-dark">
        <img th:src="${boxOffice.imageUrl}" class="card-img-top" alt="포스터 이미지">
        <div class="card-body">
          <h5 class="card-title" th:text="${boxOffice.rank + '. ' + boxOffice.movieNm}"></h5>
          <p class="card-text">개봉일: <span th:text="${boxOffice.openDt}"></span></p>
        </div>
      </div>
    </div>
  </div>
  <table border="1">
    <thead>
    <tr>
      <th>포스터 이미지</th>
      <th>순위</th>
      <th>영화 제목</th>
      <th>개봉일</th>
      <th>매출액</th>
      <th>관객 수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="boxOffice : ${dailyBoxOfficeData.boxOfficeResult.dailyBoxOfficeList}">
      <td>
        <img th:src="${boxOffice.imageUrl}" alt="포스터 이미지" width="100">
      </td>
      <td th:text="${boxOffice.rank}"></td>
      <td th:text="${boxOffice.movieNm}"></td>
      <td th:text="${boxOffice.openDt}"></td>
      <td th:text="${boxOffice.salesAmt}"></td>
      <td th:text="${boxOffice.audiCnt}"></td>
    </tr>
    </tbody>
  </table>

  <input type="text" class="form-control datepicker" placeholder="날짜 선택">

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>

  $('.datepicker').datepicker({
    format: 'yyyy-mm-dd',
    autoclose: true
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
