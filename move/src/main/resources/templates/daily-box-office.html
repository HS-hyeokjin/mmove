<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="fragments/header :: head"></head>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/header :: nav" class="col-md-2"></div>
        <div th:replace="fragments/sidebar :: nav" class="col-md-2"></div>
        <div class="col-md-10">
            <br>
            <div class="row">
                <div class="col-md-8">
                    <h1>일간 박스 오피스 Top5 <small style="font-size: 25px;" th:text="'['+ ${dailyBoxOfficeData.boxOfficeResult.showRange} +']'"></small></h1>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control datepicker" placeholder="날짜 선택">
                </div>
                <br>
            </div>
            <br>
            <div class="row">
                <div th:each="boxOffice, iterStat : ${dailyBoxOfficeData.boxOfficeResult.dailyBoxOfficeList}"
                     th:if="${iterStat.index le 4}" class="col-md-2 mb-4">
                    <div class="card border`-dark h-100">
                        <a th:href="@{'/movie-info/' + ${boxOffice.movieCd}}">
                            <div class="position-relative">
                                <img th:src="${boxOffice.imageUrl}" class="card-img-top" alt="포스터 이미지">
                            </div>
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <span th:text="${boxOffice.rank} + '. '"></span>
                                <span th:utext="${#strings.length(boxOffice.movieNm) &gt; 16 ? #strings.substring(boxOffice.movieNm, 0, 16) + '...' : boxOffice.movieNm}"></span>
                            </h5>
                            <p class="card-text">개봉일: <span th:text="${boxOffice.openDt}"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <h1>한국 영화 Top5</h1>
            <br>
            <div class="row" style="overflow-x: auto; white-space: nowrap;">
                <div class="card-container">
                    <div th:each="boxOffice, iterStat : ${koDailyBoxOfficeData.boxOfficeResult.dailyBoxOfficeList}"
                         th:if="${iterStat.index le 9}" class="col-md-2 mb-4 card border`-dark">
                        <a th:href="@{'/movie-info/' + ${boxOffice.movieCd}}">
                            <img th:src="${boxOffice.imageUrl}" class="card-img-top" alt="포스터 이미지">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <span th:utext="${#strings.length(boxOffice.movieNm) &gt; 16 ? #strings.substring(boxOffice.movieNm, 0, 16) + '...' : boxOffice.movieNm}"></span>
                            </h5>
                            <p class="card-text">개봉일: <span th:text="${boxOffice.openDt}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <h1>해외 영화 Top5</h1>
            <br>
            <div class="row">
                <div th:each="boxOffice, iterStat : ${foDailyBoxOfficeData.boxOfficeResult.dailyBoxOfficeList}"
                     th:if="${iterStat.index le 4}" class="col-md-2 mb-4">
                    <div class="card border`-dark h-100">
                        <a th:href="@{'/movie-info/' + ${boxOffice.movieCd}}">
                            <img th:src="${boxOffice.imageUrl}" class="card-img-top" alt="포스터 이미지">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <span th:utext="${#strings.length(boxOffice.movieNm) &gt; 16 ? #strings.substring(boxOffice.movieNm, 0, 16) + '...' : boxOffice.movieNm}"></span>
                            </h5>
                            <p class="card-text">개봉일: <span th:text="${boxOffice.openDt}"></span></p>
                        </div>
                    </div>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>포스터 이미지</th>
                        <th>순위</th>
                        <th>영화 제목</th>
                        <th>개봉일</th>
                        <th>매출액</th>
                        <th>관객 수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="boxOffice : ${dailyBoxOfficeData.boxOfficeResult.dailyBoxOfficeList}">
                        <td>
                            <a th:href="@{'/movie-info/' + ${boxOffice.movieCd}}">
                                <img th:src="${boxOffice.imageUrl}" alt="포스터 이미지" width="100">
                            </a>
                        </td>
                        <td th:text="${boxOffice.rank}"></td>
                        <td th:text="${boxOffice.movieNm}"></td>
                        <td th:text="${boxOffice.openDt}"></td>
                        <td th:text="${boxOffice.salesAmt}"></td>
                        <td th:text="${boxOffice.audiCnt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        });

        $('.datepicker').on('changeDate', function (e) {
            var selectedDateWithHyphen = e.format();
            var selectedDateWithoutHyphen = selectedDateWithHyphen.replace(/-/g, '');

            var url = "/daily-box-office?date=" + selectedDateWithoutHyphen;
            window.location.href = url;
        });
    });
</script>
<script th:inline="javascript">
    $(document).ready(function () {
        $('.scrollable-row').scrollLeft(0);
        var scrollSpeed = 2;

        function startScrolling() {
            var $scrollableRow = $('.scrollable-row');
            $scrollableRow.animate({
                scrollLeft: $scrollableRow.scrollLeft() + 200
            }, scrollSpeed, 'linear', function () {
                startScrolling();
            });
        }

        startScrolling();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
